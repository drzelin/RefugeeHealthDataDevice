<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
        <header class="bar bar-header bar-stable">
            <h1 class="title">{{ selected }}</h1>
        </header>
        <ion-content>
            <ion-list>
                <div ng-repeat="question in questions">
                    <ion-item class="item-stable">
                        &nbsp;
                        {{ question.body }}
                        <span class="item-input-inset" ng-click="onClick()" ng-show="responseType('scale')">
                            <button id="1"
                                    ng-class="{'button-outline':question.value!=1}"
                                    class="button button-small
                                    button-balanced
                                    select-button"
                                    ng-click="question.value=1;questionAnswered(question.value,[question.body])">
                                <i>Not At All</i>
                            </button>
                            <button id="2"
                                    ng-class="{'button-outline':question.value!=2}"
                                    class="button button-small
                                    button-calm select-button"
                                    ng-click="question.value=2;questionAnswered(question.value,[question.body])">
                                <i>A little</i>
                            </button>

                            <button id="3"
                                    ng-class="{'button-outline':question.value!=3}"
                                    class="button button-small
                                    button-positive
                                    select-button"
                                    ng-click="question.value=3;questionAnswered(question.value,[question.body])">
                                <i>Quite a bit</i>
                            </button>
                            <button id="4"
                                    ng-class="{'button-outline':question.value!=4}"
                                    class="button button-small
                                    button-assertive
                                    select-button"
                                    ng-click="question.value=4;questionAnswered(question.value,[question.body])">
                                <i>Extremely</i>
                            </button>
                        </span>
                        <span class="item-input-inset" ng-click="onClick()" ng-show="responseType('bool')">
                            <button id="5"
                                    ng-class="{'button-outline':question.value!=5}"
                                    class="button button-small
                                    button-balanced
                                    select-button"
                                    ng-click="question.value=5;questionAnswered(question.value,[question.body])">
                                <i class="icon ion-checkmark-round"></i>
                            </button>
                            <button id="6"
                                    ng-class="{'button-outline':question.value!=6}"
                                    class="button button-small
                                    button-dark select-button"
                                    ng-click="question.value=6;questionAnswered(question.value,[question.body])">
                                <i class="icon ion-minus-round"></i>
                            </button>
                            <button id="7"
                                    ng-class="{'button-outline':question.value!=7}"
                                    class="button button-small
                                    button-assertive
                                    select-button"
                                    ng-click="question.value=7;questionAnswered(question.value,[question.body])">
                                <i class="icon ion-close-round"></i>
                            </button>
                        </span>
                        <span class="item-input-inset" ng-click="onClick()" ng-show="responseType('paragraph')">
                            <label class="item item-input item-floating-label">
                                <span class="input-label">Response</span>
                                <input type="text" placeholder="Response">
                            </label>
                        </span>
                        &nbsp;
                    </ion-item>
                    <ion-item class="item-accordion"
                              ng-repeat="dropdown in question.dropdown"
                              ng-show="showDropdown(question.value)">
                        {{ dropdown.body }}
                        <span class="item-input-inset" ng-click="onClick()" ng-show="'bool' == dropdown.question_type">
                            <button id="8"
                                    ng-class="{'button-outline':dropdown.value!=8}"
                                    class="button button-small
                                    button-balanced
                                    select-button"
                                    ng-click="dropdown.value=8;questionAnswered(question.value,[question.body])">
                                <i class="icon ion-checkmark-round"></i>
                            </button>
                            <button id="9"
                                    ng-class="{'button-outline':dropdown.value!=9}"
                                    class="button button-small
                                    button-dark select-button"
                                    ng-click="dropdown.value=9;questionAnswered(question.value,[question.body])">
                                <i class="icon ion-minus-round"></i>
                            </button>
                            <button id="7"
                                    ng-class="{'button-outline':dropdown.value!=10}"
                                    class="button button-small
                                    button-assertive
                                    select-button"
                                    ng-click="dropdown.value=10;questionAnswered(question.value,[question.body])">
                                <i class="icon ion-close-round"></i>
                            </button>
                        </span>
                        <span class="item-input-inset" ng-click="onClick()" ng-show="'time' == dropdown.question_type">
                            <label class="item item-input item-floating-label">
                                <span class="input-label">Date</span>
                                <input type="text" placeholder="Date">
                            </label>
                        </span>
                    </ion-item>
                </div>
            </ion-list>
            <button ng-click="submit()" class="button button-full button-positive">
                Submit
            </button>
            </div>
        </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Categories</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item menu-close ng-repeat="category in categories"
                                     ng-click="update(category)">
                    {{ category }}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
