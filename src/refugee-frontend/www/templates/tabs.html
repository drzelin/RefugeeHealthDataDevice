<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Overview Tab -->
  <ion-tab title="Overview" icon-off="ion-ios-lightbulb-outline"
      icon-on="ion-ios-lightbulb" href="#/tab/overview">
    <ion-nav-view name="tab-overview"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Patient" icon-off="ion-ios-body-outline"
      icon-on="ion-ios-body" href="#/tab/existing-patient">
    <ion-nav-view name="tab-existing-patient"></ion-nav-view>
  </ion-tab>


</ion-tabs>
